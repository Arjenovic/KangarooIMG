<!DOCTYPE html>
<html>
<head>
	<title>KangarooIMG | Framework OOP</title>
	<meta http-equiv="Content-Type" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Load KangarooIMG Framework -->
	<link href="kangarooimg.css" rel="stylesheet" type="text/css">
	<script src="kangarooimg.js"></script>

</head>
<body>

	<!-- example code -->
	<script>
	window.onload = function() {

		var Person1 = new Kangaroo('Bartje', 'KangarooHuis', 'homeBoys');
		var Person2 = new Kangaroo('Patrick', 'KangarooHuis');
		var Person3 = new Kangaroo("Tim", 'KangarooHuis');
		var Person4 = new Kangaroo("Arjen", 'KangarooHuis');

		Person1.createAvatar(300, 200, 'http://scienceblogs.com/pharyngula/files/2014/09/rabbit.jpg');
		Person2.createAvatar(400, 300, 'http://www.dierenkliniekstratum.nl/files/Artikel1_Konijn_ART2(2)_0.jpg');
		Person3.createAvatar(150, 300, 'http://www.threelittleladiesrabbitry.com/bugsrobeclip.gif');
		Person4.createAvatar(200, 300, 'http://www.clipartlord.com/wp-content/uploads/2014/01/easter-bunny2.png');

		Person1.speakOnClick();
		Person2.speakOnClick();
		Person3.speakOnClick();
		Person4.speakOnClick();

		Person3.bounce();
		Person1.bounce();

		Person3.speak();
	};
	</script>

<div id='homeBoys'></div>

	<!-- end of example -->
	
</body>
</html>
